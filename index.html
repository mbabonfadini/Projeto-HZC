<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <button class="headerMenu" area-label="Menu"><i></i></button>
        <img class="headerLogo" src="img/logo.svg" alt="logotipo da HZC">
        <button class="headerWarning" area-label="Notificação"><i></i></button>
    </header>
    <nav class="sideMenu">
        <img src="img/logo.svg" alt="logotipo da HZC" class="sideMenuLogo">
        <a href="#" class="sideMenuLink linkInicio sideMenuLinkAtivo">Início</a>
        <a href="#" class="sideMenuLink linkVideo">Vídeos</a>
        <a href="#" class="sideMenuLink linkPicos">Picos</a>
        <a href="#" class="sideMenuLink linkIntegrantes">Integrantes</a>
        <a href="#" class="sideMenuLink linkCamisas">Camisas</a>
        <a href="#" class="sideMenuLink linkPinturas">Pinturas</a>
    </nav>
    <main class="principal">
        <h2 class="pagTitle">Início</h2>
        <article class="card">
            <img src="img/banner_1.png" alt="Banner do cartao" class="cardImg">
            <div class="cardContent">
                <p class="cardDistak">Video em destaque</p>
                <h3 class="cardTitle">HZC</h3>
                <p class="cardProfile">Bruno Lopez</p>
                <p class="cardInf cardInfTime">33 minutos</p>
                <p class="cardInf cardInfView">33 vizualizações</p>
                <buttuon class="cardButton cardButtonPlay cardButtonDistak">Assistir Agora</buttuon>

            </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
